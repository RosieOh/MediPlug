# JWT Configuration
jwt.secret=your_secret_key_here_replace_with_a_strong_one
jwt.expiration=3600000 # 1 hour
jwt.refresh-expiration=604800000 # 7 days

# Encryption Configuration
app.encryption.secret-key=your_encryption_secret_key_here_replace_with_a_strong_one
app.encryption.key-version=1

# Scheduling Configuration
app.retention.access-log-days=365
app.anomaly.access-log-threshold=10
app.anomaly.access-log-window-minutes=60
app.anomaly.access-log-start-hour=22
app.anomaly.access-log-end-hour=6

# Flyway Configuration
spring.flyway.enabled=false
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=2000ms
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0

# Cache Configuration
spring.cache.type=none

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true

# QueryDSL Configuration
spring.jpa.properties.hibernate.query.in_clause_parameter_padding=true

# Datasource (default)
spring.datasource.url=jdbc:mariadb://localhost:3306/mediplug
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver